<!DOCTYPE html>
<html>
<head>
	<title>User Interaction</title>
</head>
<body>
	<h1>User Interaction Exercise</h1>
<script>
var name = prompt('What is your name?');
alert('Welcome, ' + name + "!");

var question = confirm('Do you like pizza?');
	if (question) {
		alert('Me, too!')
	} else {
		alert('That\'s ok, you\'re free to be wrong.')
	}
</script>
</body>
</html>
