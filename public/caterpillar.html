<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Caterpillar</title>
	<style>
		#animate-cat {
			background-color: green;
			height: 100px;
			width: 200px;
			margin-top: 100px;
			position: relative;
		}
	</style>
</head>
<body>
	<button id="moveleft">Inch Left</button>
	<button id="moveright">Inch Right</button>
	<div id = "animate-cat"></div>

<script src = "/js/jquery.js"></script>
<script src="./animate_exercise_files/jquery.min.js"></script>
<script>
(function() {
	$(document).ready(function() {
		"use strict";

		$("#moveleft").click(function(){
			$("#animate-cat").animate({
				left: "-=100px",
				height: "-=50px",
				width: "+=300px",
				marginTop: "150px"
			}, 1000).animate({
				left: "-=100px",
				height: "100px",
				width: "200px",
				marginTop: "100px"
			}, 1000);
		});

		$("#moveright").click(function(){ 
            $("#animate-cat").animate({
                left: "+=100px",
                height: "-=50px",
                width: "+=300px",
                marginTop: "150px"
            }, 1000).animate({
            	left: "+=100px",
            	height: "100px",
            	width: "200px",
            	marginTop: "100px"
            }, 1000);
        });

	});
})();
</script>
</body>
</html>
