<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <script src="/js/jquery.js"></script>
    <style>
    	#code {
    		visibility: hidden;
    	}
    	body {
    		background-image: url(http://codeup.dev/img/contra.png);
    		background-size: 1200px 800px;
    	}
    </style>
</head>
<body>
    <textarea id = "code" type = "text"></textarea>
    <script>
        "use strict";
        var audio = new Audio('success.wav')
      
        $(document).ready(function() {
        	var input = $("#code").html();
        	
	        $(document).keyup(function(event) {
	            var enter = event.which;
		        
		        if (enter == 38) {
		        	input += enter;
		        } else if (enter == 40) {
		        	input += enter;
		        } else if (enter == 37) {
		        	input += enter;
		        } else if (enter == 39) {
		        	input += enter;
		        } else if (enter == 66) {
		        	input += enter;
		        } else if (enter == 65) {
		        	input += enter;
		        } else if (enter == 13) {
		        	input += enter;
		         	if (input == 3838404037393739666513){
		         		audio.play();
		        		alert("You have added 30 lives");
		        		location.reload(true);
		        	} else {
		        		location.reload(true);
		        	}
		        }
	        });
	    });

	    
    </script>
</body>
</html>
