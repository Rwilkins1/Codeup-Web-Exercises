<!DOCTYPE html>
<html>
<head>
	<title>Iterating Arrays Exercise</title>
</head>
<body>
	<h1>Iterating Arrays Exercise</h1>
<script>
 var names = ['Andrew Ryan', 'Arya Stark', 'Loghain Mac Tir', 'Garrus Vakarian'];
 console.log(names.length);

 for(var i = 0; i < names.length; i++) {
 	console.log(names[i]);

 }

 names.forEach(function (element, index, array) {
 	console.log('My #' + (index + 1) + ' favorite fictional character is ' + element);
 });

</script>

</body>
</html>
