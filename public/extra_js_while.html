<!DOCTYPE html>
<html>
<head>
	<title>Extra JS While Loop Exercise</title>
</head>
<body>
	<script>
	"Use Strict"

	for(var i = 99; i >= 0; i -= 1) {

		if(i == 1) {
			console.log(i + ' bottle of beer on the wall, ' + i + ' bottle of beer. Take one down, pass it around, no more bottles of beer on the wall.')
		} else if (i == 0) {
			console.log("No more bottles of beer on the wall, no more bottles of beer. Go to the store, buy some more, 99 bottles of beer on the wall") 
		} else {
			console.log(i + ' bottles of beer on the wall, ' + i + ' bottles of beer. Take one down, pass it around, ' + (i - 1) + ' bottles of beer on the wall' )
		}
	}
	

	</script>
</body>
</html>
