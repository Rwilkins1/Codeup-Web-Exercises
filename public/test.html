<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<script>
	var count = 0;
	var max = 10;
	var interval = 1000;

	var intervalID = setInterval(function () {
		if (count >= max) {
			clearInterval(intervalID);
			console.log('All done!');
		} else {
			count++;
			console.log("Repeating this line " + count);
		}
	}, interval);
	</script>

</body>
</html>
