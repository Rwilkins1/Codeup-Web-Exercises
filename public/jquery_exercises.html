<!DOCTYPE html>
<html>
<head>
	<title>Jqeury Exercises</title>
	<script src = "/js/jquery.js"></script>
</head>
<body>
	<h1 class = "codeup">Jquery Exercises</h1>
		<ul id = "codeup">
			<li class = "hello">Item 1</li>
			<li class = "hello">Item 2</li>
		</ul>
	<div class = "codeup">
	<p>
		Obtuse, Rubber Goose, Green Moose, Guava Juice, Giant Snake, Birthday Cake, Large Fries, Chocolate Shake. 
	</p>
	</div>
<script>
"use strict";
	$(document).ready(function() {

		$("h1").click(function() {
			$("h1").css("background-color", "#CC9900").css("margin-right", "950px");
		});

		// Undoes the "click" changes for the h1
		$("h1").dblclick(function() {
			$("h1").css("background-color", "white");
		});

		$("p").dblclick(function() {
			$("p").css("font-size", "18px");
		});

		// Undoes the "doubleclick" changes for the p
		$("p").click(function() {
			$("p").css("font-size", "16px");
		});

		$("li").hover(
			function() {
				$(this).css("background-color", "red").css("margin-right", "1120px");
			},
			function() {
				$(this).css("background-color", "white");
			}
		);
	});
</script>
</body>
</html>
