<!DOCTYPE html>
<!-- saved from url=(0065)http://app.codeup.com/content/examples/html/animate_exercise.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #444;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-shrink">Shrink out of Existence</button>
        <button id="btn-all">Animate All</button>
        <button id="circle">Turn It into a Circle!</button>
        <button id="kaleidoscope">Morph</button>
        <button id="btn-reset">Reset</button>
    </p>

    <div id="animate-box"></div>

    <script src="./animate_exercise_files/jquery.min.js"></script>
    <script>
(function() {
    $(document).ready(function() {
        "use strict";

        // Move It
        $("#btn-move").click(function() { 
            $("#animate-box").animate({
                left: "+=100px"
            }, 1000);
        });
        
        // Scale It
        $("#btn-scale").click(function(){
            $("#animate-box").animate({
                width: "+=125px"
            }, 1000);
        });

        // Hide It
        $("#btn-hide").click(function(){
            $("#animate-box").animate({
                opacity: 0
            }, 1000);
        });
        
        // Show It
        $("#btn-show").click(function(){
            $("#animate-box").animate({
                opacity: 1
            }, 1000);
        });

        // Honey, I shrunk the box!
        $("#btn-shrink").click(function(){
            $("#animate-box").animate({
                width: -50,
                height: -50
            }, 2000);
        });

        // Animate All
        $("#btn-all").click(function(){
            $("#animate-box").animate({
                left: "100px",
                width: "+=125px"
            }, 1000).animate({
                opacity: 0
            }, 1000).animate({
                width: "250px",
                left: "0px",
                opacity: 1
            }, 1000).animate({
                width: -50,
                height: -50
            }, 1000).animate({
                width: 250,
                height: 250
            }, 500);
        });

        // Turn it into a circle!
        $("#circle").click(function(){
            $("#animate-box").animate({
                borderRadius: "180px"
            }, 1000);
        });

        // Morph
        $("#kaleidoscope").click(function(){
            $("#animate-box").animate({
                borderRadius:"180px"
            }, 500).animate({
                width: 130
            }, 300).animate({
                borderRadius:"100px"
            }, 300).animate({
                borderRadius:"20px"
            }, 300).animate({
                borderRadius:0,
                width: 250
            }, 500);
        });

        // reset
        $("#btn-reset").click(function(){
            location.reload(true);
        });

       
    });
})();
    </script>


</body></html>
