<!DOCTYPE html>
<html>
<head>
	<title>Switch Statement Exercise</title>
</head>
<body>
	<script>
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		console.log("The color I'm talking about is " + color)

		switch (color) {
			case 'red':
				message = "Red: The blood of angry men. Black: The dark of ages past.";
				break;
			case 'orange':
				message = "Orange you glad I didn\'t say banana?";
				break;
			case 'yellow':
				message = "Yellow, world!";
				break;
			case 'green':
				message = "Green is the color of Green Day\'s first album.";
				break;
			case 'blue':
				message = "Blue is the color of the music B.B. King played.";
				break;
			default:
				message = "I do not know anything about that color";
		}
		console.log(message);

	</script>
</body>
</html>
