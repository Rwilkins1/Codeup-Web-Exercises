		var total = 0;
		var forminput = input.val();
		var characters = forminput.split("");
		characters.reverse();
		var placenumber = function(place) {
			if(place != 0) {
				var number = Math.pow(2, place);
				total += number;
			} else {
				total += 1;
			}
			input.val(total);
		}

			}
