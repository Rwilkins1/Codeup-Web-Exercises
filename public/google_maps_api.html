    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0mcXvTkmVhgIgIvKOz28NVJf-TEC7spU"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our address to geocode
		var address = "605 N 4th Avenue, Tucson, Arizona";

        

		// Init geocoder object
		var geocoder = new google.maps.Geocoder();

		// Geocode our address
		geocoder.geocode({ "address": address }, function(results, status) {

		   // Check for a successful result
		   if (status == google.maps.GeocoderStatus.OK) {

		       // Recenter the map over the address
		       map.setCenter(results[0].geometry.location);
		   } else {

		       // Show an error message with the status if our request fails
		       alert("Geocoding was not successful - STATUS: " + status);
		   }
		});

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 20,

            // This sets the center of the map at our location
            center: {
                lat:  32.1318,
                lng: -110.5532 
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var magpies = { lat: 32.2292810, lng: -110.965840 };
        var image = "/img/magpies.png";

        var marker = new google.maps.Marker({
            position: magpies,
            map: map,
            animation: google.maps.Animation.DROP,
            icon: image
        });



        var info = function(event) {

            var infowindow = new google.maps.InfoWindow ({
                content: "Magpie's is a pizza restaurant that serves a variety of pizza types that you wont find anywhere else. For those of us who aren't adventurous when it comes to food, Magpie's also serves some of the more traditional types. Regardless of the type you choose, the pizza they serve is unique and tastes like a family-made product, despite the fact that this is not the case."
            });

            infowindow.open(map, marker);
        }

        marker.addListener('click', info, false);


    })();
    </script>
</body>
